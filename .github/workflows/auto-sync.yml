name: Auto-Sync & Build Protected Extensions

# ‚è∞ Trigger setiap hari jam 4 pagi (WIB)
on:
  schedule:
    - cron: '0 21 * * *' # 21 UTC = 4 AM WIB
  workflow_dispatch:

jobs:
  sync-inject-build:
    name: Sync, Protect, and Build
    runs-on: ubuntu-latest
    
    steps:
      # 1. Checkout Repo INI (yang isinya injector.py)
      - name: Checkout Tools Repo
        uses: actions/checkout@v3
        with:
          path: tools

      # 2. Checkout Repo SUMBER
      - name: Checkout Source Repo (duro92)
        uses: actions/checkout@v3
        with:
          repository: duro92/ExtCloud
          path: source

      # 3. Setup Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      # 4. Inject Proteksi (Jalanin Script)
      - name: üíâ Inject License Checks
        run: |
          echo "Copying injector..."
          cp tools/injector.py source/
          
          echo "Running injection..."
          cd source
          python injector.py
          
          echo "‚úÖ Injection Done. Modified files:"
          git status

      # 5. Setup Java (Android biasanya butuh Java 17)
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
      
      - name: Setup Gradle
        uses: gradle/gradle-build-action@v2

      # 6. Build jadi .cs3
      - name: Build Protected Plugins
        run: |
          cd source
          chmod +x gradlew
          ./gradlew make
      
      # 7. Upload Hasil Build
      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: Protected-Extensions
          path: "source/**/*.cs3"
