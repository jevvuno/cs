name: Auto-Build Premium Extensions

on:
  push:
    branches: [ "main", "master" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: ðŸ’‰ Inject License Checks
        run: |
          python injector.py
          echo "âœ… Injection complete. Modified files:"
          git status

      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'temurin'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build with Gradle
        run: ./gradlew make

      - name: Upload Protected Plugins
        uses: actions/upload-artifact@v4
        with:
          name: Premium-Plugins
          path: "**/*.cs3"
